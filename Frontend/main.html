<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Semantic Search</h1>
            <p>Search through articles using AI-powered semantic understanding</p>
        </div>

        <div class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="Enter your search query..."
                autofocus
            >
            <button id="searchButton" class="search-button">Search</button>
        </div>

        <div class="filters">
            <select id="categoryFilter" class="filter-select">
                <option value="">All Categories</option>
                <option value="technology">Technology</option>
                <option value="science">Science</option>
                <option value="business">Business</option>
                <option value="health">Health</option>
                <option value="politics">Politics</option>
            </select>
            
            <select id="limitFilter" class="filter-select">
                <option value="10">Show 10 results</option>
                <option value="20">Show 20 results</option>
                <option value="50">Show 50 results</option>
            </select>
        </div>

        <div id="results"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
